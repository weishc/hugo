        # someJavascript = "some.js"
        # located in "assets/" 位於 "assets/"
        # Or 或者
        # someJavascript = "https://cdn.example.com/some.js"
    # Page SEO config
    # 頁面 SEO 配置
    [params.page.seo]
      # image URL
      # 圖片 URL
      images = []
      # Publisher info
      # 出版者信息
      [params.page.seo.publisher]
        name = "Wei-Xiang Chen"
        logoUrl = "https://avatars.githubusercontent.com/u/61315168?s=400&v=4"

  # TypeIt config
  # TypeIt 配置
  [params.typeit]
    # typing speed between each step (measured in milliseconds)
    # 每一步的打字速度 (單位是毫秒)
    speed = 100
    # blinking speed of the cursor (measured in milliseconds)
    # 光標的閃爍速度 (單位是毫秒)
    cursorSpeed = 1000
    # character used for the cursor (HTML format is supported)
    # 光標的字符 (支持 HTML 格式)
    cursorChar = "|"
    # cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
    # 打字結束之後光標的持續時間 (單位是毫秒, "-1" 代表無限大)
    duration = -1

  # Site verification code for Google/Bing/Yandex/Pinterest/Baidu
  # 網站驗證代碼，用於 Google/Bing/Yandex/Pinterest/Baidu
  [params.verification]
    google = ""
    bing = ""
    yandex = ""
    pinterest = ""
    baidu = ""

  # Site SEO config
  # 網站 SEO 配置
  [params.seo]
    # image URL
    # 圖片 URL
    image = "/images/Apple-Devices-Preview.png"
    # thumbnail URL
    # 縮略圖 URL
    thumbnailUrl = "/images/screenshot.png"

  # Analytics config
  # 網站分析配置
  [params.analytics]
    enable = false
    # Google Analytics
    [params.analytics.google]
      id = ""
      # whether to anonymize IP
      # 是否匿名化用戶 IP
      anonymizeIP = true
    # Fathom Analytics
    [params.analytics.fathom]
      id = ""
      # server url for your tracker if you're self hosting
      # 自行托管追蹤器時的主機路徑
      server = ""

  # Cookie consent config
  # Cookie 許可配置
  [params.cookieconsent]
    enable = false
    # text strings used for Cookie consent banner
    # 用於 Cookie 許可橫幅的文本字符串
    [params.cookieconsent.content]
      message = ""
      dismiss = ""
      link = ""

  # CDN config for third-party library files
  # 第三方庫文件的 CDN 設置
  [params.cdn]
    # CDN data file name, disabled by default
    # ("jsdelivr.yml")
    # located in "themes/LoveIt/assets/data/cdn/" directory
    # you can store your own data files in the same path under your project:
    # "assets/data/cdn/"
    # CDN 數據文件名稱, 默認不啟用
    # ("jsdelivr.yml")
    # 位於 "themes/LoveIt/assets/data/cdn/" 目錄
    # 可以在你的項目下相同路徑存放你自己的數據文件:
    # "assets/data/cdn/"
    data = "jsdelivr.yml"

  # Compatibility config
  # 兼容性設置
  [params.compatibility]
    # whether to use Polyfill.io to be compatible with older browsers
    # 是否使用 Polyfill.io 來兼容舊式瀏覽器
    polyfill = false
    # whether to use object-fit-images to be compatible with older browsers
    # 是否使用 object-fit-images 來兼容舊式瀏覽器
    objectFit = false

# Markup related configuration in Hugo
# Hugo 解析文檔的配置
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  # 語法高亮設置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    # false 是必要的設置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  # Goldmark 是 Hugo 0.60 以來的默認 Markdown 解析庫
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      # 是否在文檔中直接使用 HTML 標籤
      unsafe = true
  # Table Of Contents settings
  # 目錄設置
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Author config
# 作者配置
[author]
  name = "Wei-Xiang Chen"
  email = "x0z7pchome@gmail"
  link = "https://weishc.github.io/"

# Sitemap config
# 網站地圖配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks config (https://gohugo.io/content-management/urls/#permalinks)
# Permalinks 配置 (https://gohugo.io/content-management/urls/#permalinks)
[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":filename"

# Privacy config (https://gohugo.io/about/hugo-and-gdpr/)
# 隱私信息配置 (https://gohugo.io/about/hugo-and-gdpr/)
[privacy]
  # privacy of the Google Analytics (replaced by params.analytics.google)
  # Google Analytics 相關隱私 (被 params.analytics.google 替代)
  [privacy.googleAnalytics]
    # ...
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Options to make output .md files
# 用於輸出 Markdown 格式文檔的設置
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
# 用於輸出 Markdown 格式文檔的設置
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Options to make hugo output files
# 用於 Hugo 輸出文檔的設置
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]
